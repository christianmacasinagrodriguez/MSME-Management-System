<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer type="module" src="scripts/login.js">  
    </script>
    <script defer type="module" src="scripts/firebase.js"></script>
    <script defer type="module">
        import { Toggle, ShowPassword } from '/scripts/login.js'
        window.Toggle = Toggle
        window.ShowPassword = ShowPassword
    </script>
</head>

<body>
    <!-- <div class="overlay">Mobile is not yet supported. Please use your computer instead.</div> -->
    
    <div class="div-login-main">
        <div>
            <span class="material-symbols-outlined" onclick="Toggle(2)" id="button-back">       
                arrow_back
            </span>
        </div>
        <div class="div-message" id="div_message" style="height: 100px;">
            <h3 class="h3-message" id="h3_message">message</h3>
        </div>
        <div class="div-login-form">
            
            <form class="form-login-lform" id="form_login_lform" align="center">
                <p>username: test</p>
                <p>password: test</p>
                <input placeholder="USERNAME" style="text-align: center; border: none; color: green; height: 3rem; border-radius: 0.5rem; margin-top: 0.25rem; width: 100%;" type="text" id="input_login_username" class="input-login-username"><br>
                <input placeholder="PASSWORD" style="text-align: center; border: none; color: green; height: 3rem; border-radius: 0.5rem; margin-top: 0.75rem; width: 100%;" type="password" id="input_login_password" class="input-login-password"><br>
                <input type="checkbox" onclick="ShowPassword('input_login_password')">Show Password</input> <br>
                
                <div style="margin-top: 0.75rem;"><p1><a href="#" onclick="Toggle(0)">Forgot Password</a></p1></div>
                <div style="margin-top: 0.78rem;"><p1>No account yet? <span><a onclick="Toggle(1)" href="#">Signup</a></span></p1></div> <br>
                <p>Or signin with:</p><br>
                
                <svg class="google-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="m0 11 17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="m0 37 30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48 17 24l-4-3 35-10z"/></svg>

                <input type="reset" id="input_login_loginButton" class="input-login-loginButton" value="LOGIN">
                <!-- <fildset>
                <legend>Login</legend>
                    <input placeholder="USERNAME" style="text-align: center; border: none; color: green; height: 30px; border-radius: 5px; margin-top: 5px;" type="text" id="input_login_username" class="input-login-username"><br>
                    <input placeholder="PASSWORD" style="text-align: center; border: none; color: green; height: 30px; border-radius: 5px; margin-top: 5px;" type="password" id="input_login_password" class="input-login-password"><br>
                    <input type="checkbox" onclick="ShowPassword('input_login_password')">Show Password</input> <br>
                    
                    <div style="margin-top: 10px;"><p1><a href="#" onclick="Toggle(0)">Forgot Password</a></p1></div>
                    <div style="margin-top: 10px;"><p1>No account yet?<span><a onclick="Toggle(1)" href="#">Signup</a></span></p1></div> <br>

                    <input type="reset" id="input_login_loginButton" class="input-login-loginButton" value="LOGIN">

                </fieldset> -->
                

            </form>
            <form class="form-login-sform" id="form_login_sform" align="center">
                <input placeholder="PREFERRED USERNAME" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="text" id="input_signup_username" class="input-signup-username" required><br>
                <input placeholder="YOUR EMAIL ADDRESS" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="email" id="input_signup_email" class="input-signup-email" required><br>
                <input placeholder="FIRST NAME" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="text" id="input_signup_firstname" class="input-signup-firstname" required><br>
                <input placeholder="LAST NAME" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="text" id="input_signup_lastname" class="input-signup-lastname" required><br>
                <input placeholder="SET PASSWORD" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="password" id="input_signup_password" class="input-signup-password" required><br>
                <input type="checkbox" onclick="ShowPassword('input_signup_password')">Show Password<br>
                <input placeholder="CONFIRM PASSWORD" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="password" id="input_signup_confirmPassword" class="input-signup-confirmPassword" required><br>
                <input type="checkbox" onclick="ShowPassword('input_signup_confirmPassword')">Show Password <br>
                <input placeholder="MOBILE NUMBER" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="tel" id="input_signup_mobileNumber" class="input-signup-mobileNumber" required><br>

                <div style="margin-top: 10px; margin-bottom: 5px ">
                <select id="signup_security_questions" required><br>
                    <option selected disabled>Security Question</option>
                    <option>What is your favorite color?</option>
                    <option>What is the name of your first pet?</option>
                    <option>What is your mother's maiden name?</option>
                    <option>What was your first car?</option>
                    <option>What elementary school did you attend?</option>
                    <option>What is the name of the town where you were born?</option>
                    <option>What is the name of your childhood bestfriend?</option>
                </select>
                </div><br>
                <input style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="text" id="input_signup_createSecurityAnswer" class="input-signup-createSecurityAnswer" placeholder="Security Answer" required><br>
                <div style="margin-top: 30px;"><p1>Already has an account? <span><a onclick="Toggle(2)" href="#">Login</a></span></p1></div> <br>

                <input type="button" id="input_signup_signupButton" class="input-signup-signupButton" value="SIGNUP">
            </form>

            <form class="form-login-forgotform" id="form_login_forgotpassform" align="center">
                <input placeholder="USERNAME or MOBILE #" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="text" id="input_forgotPassword_username" class="input-forgotPassword-username"><br>
                <div style="display: none;" id="div-createNewPassword1">
                    <div style="margin-top: 0.75rem; margin-bottom: 0.5rem ">
                    <select id="forgot_security_questions"><br>
                        <option selected disabled>Security Question</option>
                        <option>What is your favorite color?</option>
                        <option>What is the name of your first pet?</option>
                        <option>What is your mother's maiden name?</option>
                        <option>What was your first car?</option>
                        <option>What elementary school did you attend?</option>
                        <option>What is the name of the town where you were born?</option>
                        <option>What is the name of your childhood bestfriend?</option>
                    </select><br>
                    <input placeholder="YOUR ANSWER" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="text" id="input_forgot_securityAnswer" class="input-forgot-securityAnswer"><br>
                </div>
                <div style="display: none;" id="div-createNewPassword2">
                    <div style="margin-top: 10px;">
                        <input placeholder="CREATE NEW PASSWORD" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 0.5rem; margin-top: 0.5rem;" type="password" id="input_newPassword"> <br>
                        <input type="checkbox" onclick="ShowPassword('input_newPassword')">Show Password<br>
                        <input placeholder="CONFIRM PASSWORD" style="text-align: center; border: none; color: green; height: 2.5rem; border-radius: 5px; margin-top: 5px;" type="password" id="input_confirmNewPassword"><br>
                        <input type="checkbox" onclick="ShowPassword('input_confirmNewPassword')">Show Password<br>
                        <div style="margin-top: 30px;"><p1>Already remembered your password?<span><a onclick="Toggle(3)" href="#"> Login</a></span></p1>
                    </div> <br>
    
                    <input type="button" id="input_forgotPassword_forgotButton" class="input-forgotPassword-forgotButton" value="SAVE">
   
                </div><br>
            </form>

        </div>
        <div></div>
    </div>

    
     
    
</body>
</html>
